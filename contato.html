    <h3>Contato</h3>
    <p>Utilize o formulário abaixo para contato.</p>

    <form> <!-- Cria um formulário -->
        <div>
            <label>Nome<span class="obrigatorio">*</span>: </label>
            <input type="text" maxlength="50" placeholder="obrigatório" required />
        </div>

        <div>
            <label>E-mail<span class="obrigatorio">*</span>: </label>
            <input type="email" maxlength="300" placeholder="obrigatório" required />
        </div>

        <div>
            <label>Mensagem<span class="obrigatorio">*</span>: </label>
            <textarea maxlength="5000" placeholder="obrigatório" required rows="5"></textarea>
        </div>

        <div>
            <button type="submit">ENVIAR</button>
        </div>
    </form>
